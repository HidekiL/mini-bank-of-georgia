<div class="ui active dimmer" *ngIf="alert.showAlert">
  <div class="ui active modal">
    <div class="header">{{ alert.messageType }}</div>
    <div class="content">{{ alert.alertMessage }}</div>
    <div class="actions">
      <button class="ui icon button" (click)="hideAlert()" [ngClass]="alert.messageType==='success' ? 'blue' : 'orange'">
        <i class="checkmark icon"></i>
      </button>
    </div>
  </div>
</div>
